<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="arrow-round-back" (click)="goToBack()"></ion-icon>
      Tus viajes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-gris">
  <button
    *ngFor="let _travel of _travels"
    (click)="selectedTravel($event, item)"
  >
    <ion-card>
      <img src="../../assets/imgs/rutas/ruta.JPG" />
      <ion-card-content class="alignCenter">
        <ion-grid>
          <ion-row>
            <ion-col class="alignLeft" col-8>
              <p class="card-detail">{{ _travel.datetime }}</p>
              <p class="card-detail">{{ _travel.vehiculo }}</p>
            </ion-col>
            <ion-col class="alignRight" col-4>
              <p class="card-detail">S/. {{ _travel.precio }}</p>
              <p class="card-detail">{{ _travel.modoPago }}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </button>
</ion-content>
