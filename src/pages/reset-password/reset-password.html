<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="arrow-round-back" (click)="goToBack()"></ion-icon>
      Restablecer contraseña
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p>
          Por favor, ingrese su correo electrónico en el campo de abajo.
          Recibirá un mensaje con tu nueva contraseña.
        </p>
        <ion-item class="sinPadding">
          <ion-label floating>Ingrese su correo electrónico</ion-label>
          <ion-input type="email"></ion-input>
          <ion-icon name="mail" color="light" item-left></ion-icon>
        </ion-item>
        <button ion-button class="btn fullWidth btnForm">Enviar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
