<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="arrow-round-back" (click)="goToBack()"></ion-icon>
      Iniciar sesión
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="alignCenter">
    <ion-row>
      <ion-col>
        <ion-item class="sinPadding">
          <ion-label floating>Correo</ion-label>
          <ion-input type="email"></ion-input>
          <ion-icon name="person" item-left color="light"></ion-icon>
        </ion-item>
        <ion-item class="sinPadding">
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password"></ion-input>
          <ion-icon name="lock" item-left color="light"></ion-icon>
        </ion-item>
        <button ion-button class="btn fullWidth btnForm" (click)="openHome()">
          Entrar
        </button>
        <a class="text-link" color="primary" (click)="openResetPassword()"
          >Olvidé la contraseña</a
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
