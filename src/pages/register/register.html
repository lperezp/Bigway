<ion-header class="headerFill">
  <header-fill titlePage="Registro"></header-fill>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form>
          <ion-item class="sinPadding">
            <ion-label floating>Nombres</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon name="person" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>Apellidos</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon name="person" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>DNI /CE</ion-label>
            <ion-input type="text"></ion-input>
            <ion-icon name="card" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>Correo electrónico</ion-label>
            <ion-input type="email"></ion-input>
            <ion-icon name="mail" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
            <ion-icon name="lock" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>Confirmar contraseña</ion-label>
            <ion-input type="password"></ion-input>
            <ion-icon name="lock" color="light" item-left></ion-icon>
          </ion-item>
          <ion-item class="sinPadding">
            <ion-label floating>Teléfono</ion-label>
            <ion-input type="number"></ion-input>
            <ion-icon name="phone-portrait" color="light" item-left></ion-icon>
          </ion-item>
          <button ion-button class="btn fullWidth btnForm">Crear cuenta</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
