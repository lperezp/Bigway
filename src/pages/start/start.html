<ion-content>
  <ion-grid class="alignCenter sinPadding">
    <ion-row>
      <ion-col col-12>
        <img class="bigway-icon" src="../../assets/imgs/logo.png" />
      </ion-col>
      <ion-col justify-items-center class="btnFooter">
        <button ion-button class="bb btn btnForm" (click)="openRegister()">
          Crear cuenta
        </button>
        <button
          ion-button
          class="width-40 btn btnForm"
          (click)="openSignPage()"
        >
          Ya tengo cuenta
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
