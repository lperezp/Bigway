<ion-content padding>
  <ion-grid class="form">
    <ion-row>
      <ion-col>
        <ion-item class="sinPadding">
          <ion-searchbar
            [(ngModel)]="autocompleteOrigen.input"
            (ionInput)="updateSearchResultsOrigen()"
            placeholder="Origen"
            class="sinPadding"
            id="ee"
          ></ion-searchbar>
          <ion-list >
            <ion-item [hidden]="autocompleteItemsOrigen.length == 0">
              <ion-icon name="heart"></ion-icon>
              Av. La Floresta 497 - San Borja</ion-item>
            <ion-item [hidden]="autocompleteItemsOrigen.length == 0">
              <ion-icon name="heart"></ion-icon>
              Aeropuerto Internacional Jorge Ch√°vez</ion-item>
            <ion-item
              *ngFor="let itemOrigen of autocompleteItemsOrigen"
              tappable
              (click)="selectOrigenResult(itemOrigen)"
            >
              <ion-icon name="pin"></ion-icon>
              {{ itemOrigen.description }}
            </ion-item>
          </ion-list>
        </ion-item>
        <!-- DIVISION-->
        <ion-item class="sinPadding">
          <ion-searchbar
            [(ngModel)]="autocompleteDestino.input"
            (ionInput)="updateSearchResultsDestino()"
            placeholder="Destino"
            class="sinPadding"
          ></ion-searchbar>
          <ion-list [hidden]="autocompleteItemsDestino.length == 0">
            <ion-item
              *ngFor="let itemDestino of autocompleteItemsDestino"
              tappable
              (click)="selectDestinoResult(itemDestino)"
            >
              {{ itemDestino.description }}
            </ion-item>
          </ion-list>
        </ion-item> 
        <div #map2 id="map2" style="height: 324px;"></div>
        <span *ngIf="trf" style="font-size:2em" class="text-center border border-success">Precio: {{tarifa }}</span>
        <button
          ion-button
          class="fullWidth btn"
          (click)="aceptarViaje()"
          id="boton"
          *ngIf="trf">
          Buscar un Bigway
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
