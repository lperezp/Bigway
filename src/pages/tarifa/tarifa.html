<ion-content padding>
  <ion-grid class="form">
    <ion-row>
      <ion-col>
        <ion-item class="sinPadding">
          <!-- <ion-input
            type="text"
            placeholder="Â¿A donde quieres ir?"
            [(ngModel)]="puntoA"
          ></ion-input> -->
          <!-- [(ngModel)]="autocompleteOrigen.input"  -->
          <ion-searchbar
            [(ngModel)]="puntoA"
            (ionInput)="updateSearchResultsOrigen()"
            placeholder="Origen"
            class="sinPadding"
            id="ee"
          ></ion-searchbar>
          <ion-list>
            <!--(click)="puntoA='Av. La Floresta 497 - San Borja'" [hidden]="autocompleteItemsOrigen.length > 0"-->
            <ion-item
              *ngFor="let item of lugar; index as i"
              (click)="elegirZona(i)"
            >
              <ion-icon name="heart"></ion-icon>
              {{ lugar[i].nombre }}
            </ion-item>
            <ion-item
              *ngFor="let itemOrigen of autocompleteItemsOrigen"
              tappable
              (click)="selectOrigenResult(itemOrigen)"
            >
              <ion-icon name="pin"></ion-icon>
              {{ itemOrigen.description }}
            </ion-item>
          </ion-list>
        </ion-item>
        <!-- DIVISION-->
        <ion-item class="sinPadding">
          <ion-searchbar
            [(ngModel)]="autocompleteDestino.input"
            (ionInput)="updateSearchResultsDestino()"
            placeholder="Destino"
            class="sinPadding"
          ></ion-searchbar>
          <ion-list [hidden]="autocompleteItemsDestino.length == 0">
            <ion-item
              *ngFor="let itemDestino of autocompleteItemsDestino"
              tappable
              (click)="selectDestinoResult(itemDestino)"
            >
              {{ itemDestino.description }}
            </ion-item>
          </ion-list>
        </ion-item>
        <div #map2 id="map2" style="height: 324px;"></div>
        <span
          *ngIf="trf"
          style="font-size:2em"
          class="text-center border border-success"
          >Precio: {{ tarifa }}</span
        >
        <button
          ion-button
          class="fullWidth btn"
          (click)="aceptarViaje()"
          id="boton"
          *ngIf="trf"
        >
          Buscar un Bigway
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
